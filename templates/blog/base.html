<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Блог{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'post_list' %}">Блог</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'post_list' %}">Посты</a>
                <a class="nav-link" href="{% url 'category_list' %}">Категории</a>
                {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'post_create' %}">Новый пост</a>
                    <a class="nav-link" href="{% url 'category_create' %}">Новая категория</a>
                    <a class="nav-link" href="{% url 'logout' %}">Выйти</a>
                {% else %}
                    <a class="nav-link" href="{% url 'login' %}">Войти</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
