<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Счетчик с цветами</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    background-color: gray;
    font-family: Arial, sans-serif;
  }

  #counter {
    font-size: 5rem;
    color: black;
    margin-bottom: 50px;
  }

  .buttons {
    display: flex;
    gap: 20px;
  }

  button {
    padding: 15px 25px;
    font-size: 1.2rem;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s;
  }

  button:hover {
    opacity: 0.8;
  }
</style>
</head>
<body>

<div id="counter">00:00</div>

<div class="buttons">
  <button id="speedMinus">speed -</button>
  <button id="reset">reset</button>
  <button id="speedPlus">speed +</button>
</div>

<script>
  // JS встроен прямо здесь — не нужно никаких внешних файлов
  const counter = document.getElementById('counter');
  const speedPlus = document.getElementById('speedPlus');
  const speedMinus = document.getElementById('speedMinus');
  const reset = document.getElementById('reset');

  let minutes = 0;

  function updateCounter() {
    const minStr = minutes.toString().padStart(2, '0');
    counter.textContent = `${minStr}:00`;
  }

  speedPlus.addEventListener('click', () => {
    minutes++;
    if (minutes > 59) minutes = 0;
    updateCounter();
    document.body.style.backgroundColor = 'lightgreen';
    counter.style.color = 'lightcoral';
  });

  speedMinus.addEventListener('click', () => {
    if (minutes > 0) minutes--;
    updateCounter();
    document.body.style.backgroundColor = 'lightcoral';
    counter.style.color = 'lightgreen';
  });

  reset.addEventListener('click', () => {
    minutes = 0;
    updateCounter();
    document.body.style.backgroundColor = 'gray';
    counter.style.color = 'black';
  });

  // Изначальное обновление
  updateCounter();
</script>

</body>
</html>
